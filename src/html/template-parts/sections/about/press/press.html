<section class="press">

		<h2>
			Пресса о докторе
		</h2>
		<div class="press-box">
			<div class="swiper press-swiper">
				<div class="swiper-wrapper press-wrapper">
					@@loop( 'slide.html', [
						{ 'src': 'img/about/press/1.jpg' },
						{ 'src': 'img/about/press/2.jpg' },				
						{ 'src': 'img/about/press/4.jpg' },
						{ 'src': 'img/about/press/3.jpg' }

		</div>

</section>
