<section class="press">
	<div class="container">
		<h2>
			Пресса о докторе
		</h2>
		<div class="press-box">
			<div class="swiper press-swiper">
				<div class="swiper-wrapper press-wrapper">
					@@loop( 'slide.html', [
						{ 'src': 'img/about/press/1.jpg' },
						{ 'src': 'img/about/press/2.jpg' },				
						{ 'src': 'img/about/press/4.jpg' },
						{ 'src': 'img/about/press/3.jpg' }
					] )
				</div>
			</div>
			<div class="before-nav">
				<div class="press-prev mobile-button">
					<span></span>
				</div>
				<div class="press-next mobile-button">
					<span></span>
				</div>
				<div class="press-pagination"></div>
			</div>
			<div class="press-prev desktop-button">
				<span></span>
			</div>
			<div class="press-next desktop-button">
				<span></span>
			</div>
		</div>
	</div>
</section>
