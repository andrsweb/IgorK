<section class="blef-video">
	<div class="container">
		<h2 class="blefaro-video-title">
			Истории преображения от консультации <br> до конечного результата
		</h2>
		<div class="blef-video-wrapper">
			<div class="blef-video-inner">
				<div class="blef-video-box">
					<div class="frame-wrapper">
						<div class="frame"
							data-src="@@data"
							data-vendor="vimeo"
							data-thumbnail="@@src">
						</div>
						<img class="play" src="img/play.png" width="130" height="130" alt="">
					</div>
				</div>
			</div>
			<div class="blef-video-info">
				<h3>
					@@h3
				</h3>
				<p class="blef-video-text">
					@@text
				</p>
				<a href="#form-anchor" class="button blef-button anchor">
					Запланировать консультацию
				</a>
			</div>
		</div>
	</div>
</section>
