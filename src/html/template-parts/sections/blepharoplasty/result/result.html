<section class="result">
	<div class="container">
		<h3>
			@@h3
		</h3>
		<div class="result-items">
			<div class="result-video">
				<div class="result-video-wrapper">
					<div class="frame-wrapper">
						<div class="frame"
							data-src="@@data"
							data-vendor="vimeo"
							data-thumbnail="@@src">
						</div>
						<img class="play" src="img/play.png" width="130" height="130" alt="">
					</div>
				</div>
			</div>
			<div class="result-info">
				<p class="result-title">@@title</p>
				<ul class="result-list">
					<li class="result-item">
						<div class="result-num">1</div>@@text1
					</li>
					<li class="result-item">
						<div class="result-num">2</div>@@text2
					</li>
					<li class="result-item">
						<div class="result-num">3</div>@@text3
					</li>
				</ul>
				<a href="about.html" class="button result-button">
					Подробнее о хирурге
				</a>
			</div>
		</div>
	</div>
</section>
