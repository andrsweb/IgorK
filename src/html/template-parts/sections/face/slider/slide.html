<div class="swiper-slide tv-slide">
	<div class="tv-slide-wrapper">
		<h2>
			@@h2
		</h2>
		<div class="tv-video">
			<div class="frame-wrapper">
				<div class="frame"
					data-src="@@data"
					data-vendor="vimeo"
					data-thumbnail="@@src">
				</div>
				<img class="play" src="img/play.png" width="130" height="130" alt="">
			</div>
		</div>
	</div>
</div>
