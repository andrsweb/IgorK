<section class="before-after" id="@@id">
	<div class="container">
		<div class="before-after-box">
			<h2>
				@@h2
			</h2>
			<p class="before-after-text">
				@@text
			</p>
			<div class="swiper @@swiper">
				<div class="swiper-wrapper before-after-wrapper">
					@@loop( 'item.html', [
						{ 'src': 'img/rhino/before/1.jpg', 'class': 'rhino-slide'},
						{ 'src': 'img/rhino/before/2.jpg', 'class': 'rhino-slide'},
						{ 'src': 'img/rhino/before/3.jpg', 'class': 'rhino-slide'},
						{ 'src': 'img/rhino/before/4.jpg', 'class': 'rhino-slide'}
					] )
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="button-wrapp">
				<a href="work.html" class="button before-after-button">
					Смотреть все работы
				</a>
			</div>
			<div class="prev @@btn-prev">
				<span></span>
			</div>
			<div class="next @@btn-next">
				<span></span>
			</div>
		</div>
	</div>
</section>
