<section class="before-after">
	<div class="container">
		<div class="before-after-box">
			<h2>
				@@h2
			</h2>
			<p class="before-after-text">
				@@text
			</p>
			<div class="swiper @@swiper">
				<div class="swiper-wrapper before-after-wrapper">
					@@loop( '../../blepharoplasty/before/slide.html', [
						{ 'src': 'img/rhino/before/wom1.png'},
						{ 'src': 'img/rhino/before/wom2.png'}
					] )
				</div>
				<div class="swiper-pagination"></div>
			</div>
			<div class="button-wrapp">
				<a href="#" class="button before-after-button">
					Смотреть все работы
				</a>
			</div>
			<div class="prev @@btn-prev">
				<span></span>
			</div>
			<div class="next @@btn-next">
				<span></span>
			</div>
		</div>
	</div>
</section>
