<section class="before-after" id="@@id">
	<div class="container">
		<div class="before-after-box">
			<h2>
				Абдоминопластика
			</h2>
			<div class="swiper abdo-swiper">
				<div class="swiper-wrapper before-after-wrapper">
					@@loop( 'slide.html', [
						{ 'src': 'img/work/abdo/1.jpg', 'class': 'abdo-swipe'},
						{ 'src': 'img/work/abdo/2.jpg', 'class': 'abdo-swipe'},
						{ 'src': 'img/work/abdo/3.jpg', 'class': 'abdo-swipe'},
						{ 'src': 'img/work/abdo/4.jpg', 'class': 'abdo-swipe'}
					] )
				</div>
			</div>
			<div class="before-nav">
				<div class="prev before-after-prev mobile-button">
					<span></span>
				</div>
				<div class="next before-after-next mobile-button">
					<span></span>
				</div>
				<div class="face-pagination"></div>
			</div>
			<div class="button-wrapp">
				<a href="work.html" class="button before-after-button">
					Смотреть все работы
				</a>
			</div>
			<div class="prev before-after-prev desktop-button">
				<span></span>
			</div>
			<div class="next before-after-next desktop-button">
				<span></span>
			</div>
		</div>
	</div>
</section>
