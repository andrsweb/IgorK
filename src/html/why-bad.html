<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex,nofollow" />

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="favicon/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="favicon/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">	
	<title>Поделитесь впечатлениями</title>
	<link rel="stylesheet" href="css/main.min.css" />
</head>

<body class="why-bad-page">
	<div class="wrapper">
		<section class="home-form">
			<div class="container">
				<h1>
					Поделитесь подробнее своим впечатлением, для нас это важно!
				</h1>
				<form class="form" data-type="consultation" id="bad-form">
					<fieldset>
						<label class="consultation">
							Постарайтесь написать максимально искренне, что Вам понравилось и не понравилось, и мы обязательно передадим Ваш отзыв администрации клиники и сделаем все, чтобы наш сервис стал лучше
						</label>
						<div class="inputs">
							<input class="name" name="name" type="text" placeholder="Ваше имя">
							<input class="tel" name="tel" type="tel" placeholder="Номер телефона">
							<textarea class="promo" name="promo" type="text" placeholder="Введите текст">
						</div>
						<label class="radio-label">
							<input name="radio" class="check-box" type="checkbox" value="Перезвонить, чтобы понять, решены ли все вопросики">
							Перезвонить, чтобы понять, решены ли все вопросы
						</label>
						<div class="button-wrapper">
							<button class="dark-button form-button">
								Оставить отзыв
							</button>
						</div>
						<div class="form-response"></div>
					</fieldset>
				</form>
			</div>
		</section>
	</div><!-- .wrapper -->
	<script src="js/main.min.js"></script>
</body>

</html>
