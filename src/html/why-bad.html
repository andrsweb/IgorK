	<title>Поделитесь впечатлениями</title>
	<link rel="stylesheet" href="css/main.min.css" />

<body class="why-bad-page">

	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TLG89MH"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

	<div class="wrapper">
		<section class="home-form">
			<div class="container">
				<h1>
					Поделитесь подробнее своим впечатлением, для нас это важно!
				</h1>
				<form class="form" data-thanks-redirect="bad" data-type="consultation" id="bad-form">
					<fieldset>
						<label class="consultation">
							Постарайтесь написать максимально искренне, что Вам понравилось и не понравилось, и мы обязательно передадим Ваш отзыв администрации клиники и сделаем все, чтобы наш сервис стал лучше
						</label>
						<div class="inputs">
							<input class="name" name="name" type="text" placeholder="Ваше имя">
							<input class="tel" name="tel" type="tel" placeholder="Номер телефона">
							<textarea class="promo-textarea" name="promo" type="text" placeholder="Введите текст">
						</div>
						<label class="radio-label">
							<input name="radio" class="check-box" type="checkbox" value="Перезвонить, чтобы понять, решены ли все вопросики">
							Перезвонить, чтобы понять, решены ли все вопросы
						</label>
						<div class="button-wrapper">
							<button class="dark-button form-button">
								Оставить отзыв
							</button>
						</div>
						<div class="form-response"></div>
					</fieldset>
				</form>
			</div>
		</section>
	</div><!-- .wrapper -->
	<script src="js/main.min.js"></script>
